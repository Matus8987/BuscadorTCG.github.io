<!-- Contenido de la página de paquetes -->
<div class="container mt-4">
    <h1 class="titulo-paquetes" data-translate="packs.title">Paquetes Pokémon TCG</h1>
    <div id="paquetes-container" class="paquetes-grid">
      <div class="contenedor-crear-paquete">
        <button type="button" class="btn-crear-paquete">
          <i class="bi bi-plus-lg" style="font-size: 27px;padding: 0px 10px 0px 10px;color: #ffffff;background-color: #b95c00;border-radius: 8px; margin-top: 14px; margin-bottom: 14px;"></i>
        </button>
        <h5 style="text-align: center;" data-translate="packs.create">Comienza creando un nuevo paquete</h5>
      </div>
    </div>
</div>

<!-- Modal para crear paquete -->
<div class="modal fade" id="modalCrearPaquete" tabindex="-1" aria-labelledby="modalCrearPaqueteLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalCrearPaqueteLabel" data-translate="modal.create.title">Nuevo Paquete</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="formCrearPaquete">
          <div class="mb-3">
            <label for="nombrePaquete" class="form-label" data-translate="modal.create.name">Nombre del Paquete *</label>
            <input type="text" class="form-control" id="nombrePaquete" required>
          </div>
          <div class="mb-3">
            <label for="numeroCartas" class="form-label" data-translate="modal.create.cards">Número de cartas disponibles *</label>
            <input type="number" class="form-control" id="numeroCartas" min="1" required>
          </div>
          <div class="mb-3">
            <label for="rarezaEspecifica" class="form-label" data-translate="modal.create.rarity">Rareza específica (Opcional)</label>
            <select class="form-select" id="rarezaEspecifica">
              <option value="" data-translate="modal.create.selectRarity">Seleccionar rareza</option>
              <option value="common">Common</option>
              <option value="uncommon">Uncommon</option>
              <option value="rare">Rare</option>
              <option value="rare holo">Rare Holo</option>
              <option value="rare holo ex">Rare Holo EX</option>
              <option value="rare holo gx">Rare Holo GX</option>
              <option value="rare holo v">Rare Holo V</option>
              <option value="rare holo vmax">Rare Holo VMAX</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="setEspecifico" class="form-label" data-translate="modal.create.set">Set específico (Opcional)</label>
            <select class="form-select" id="setEspecifico">
              <option value="" data-translate="modal.create.selectSet">Seleccionar set (opcional)</option>
              <option value="Base Set">Base Set</option>
              <option value="Jungle">Jungle</option>
              <option value="Fossil">Fossil</option>
              <option value="Team Rocket">Team Rocket</option>
              <option value="Gym Heroes">Gym Heroes</option>
              <option value="Neo Genesis">Neo Genesis</option>
              <option value="EX Ruby &amp; Sapphire">EX Ruby &amp; Sapphire</option>
              <option value="Diamond &amp; Pearl">Diamond &amp; Pearl</option>
              <option value="Black &amp; White">Black &amp; White</option>
              <option value="XY">XY</option>
              <option value="Sun &amp; Moon">Sun &amp; Moon</option>
              <option value="Sword &amp; Shield">Sword &amp; Shield</option>
              <option value="Scarlet &amp; Violet">Scarlet &amp; Violet</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="tipoPokemon" class="form-label" data-translate="modal.create.type">Tipo de Pokémon (Opcional)</label>
            <select class="form-select" id="tipoPokemon">
              <option value="" data-translate="modal.create.selectType">Seleccionar tipo</option>
              <!-- Lista de tipos de Pokémon -->
              <option value="normal">Normal</option>
              <option value="grass">Planta</option>
              <option value="fire">Fuego</option>
              <option value="water">Agua</option>
              <option value="lightning">Eléctrico</option>
              <option value="ice">Hielo</option>
              <option value="flying">Volador</option>
              <option value="poison">Veneno</option>
              <option value="ground">Tierra</option>
              <option value="rock">Roca</option>
              <option value="bug">Bicho</option>
              <option value="ghost">Fantasma</option>
              <option value="psychic">Psíquico</option>
              <option value="fighting">Lucha</option>
              <option value="darkness">Siniestro</option>
              <option value="metal">Acero</option>
              <option value="fairy">Hada</option>
              <option value="dragon">Dragón</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-translate="modal.cancel">Cancelar</button>
        <button type="button" class="btn btn-warning" onclick="crearPaquete()" data-translate="modal.create.button">Crear Paquete</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal para mostrar detalles (cartas) de un paquete -->
<div class="modal fade" id="modalDetallesPaquete" tabindex="-1" aria-labelledby="modalDetallesPaqueteLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalDetallesPaqueteLabel" data-translate="modal.details.title">Cartas del paquete</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <p id="descripcionPaquete" class="small text-muted mb-3"></p>
        <div id="carouselCartasPaquete" class="carousel slide" data-bs-ride="false">
          <div class="carousel-inner" id="carouselCartasInner">
            <!-- Se rellenará dinámicamente con carousel-item -->
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselCartasPaquete" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselCartasPaquete" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>
        <div id="mensajeNoCartas" class="text-center text-muted" style="display: none;">
          <p data-translate="modal.details.noCards">No hay cartas guardadas en este paquete.</p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-translate="modal.close">Cerrar</button>
      </div>
    </div>
  </div>
</div>
<!-- Script de traducción cargado dinámicamente -->
<script>
// Cargar el traductor dinámicamente para evitar conflictos
function loadTranslator() {
    return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = '../Traduccion/translator.js';
        script.onload = resolve;
        script.onerror = reject;
        document.head.appendChild(script);
    });
}

// Inicializar después de cargar todo
document.addEventListener('DOMContentLoaded', function() {
    loadTranslator().then(() => {
        setTimeout(() => {
            if (typeof changeLanguage === 'function') {
                const savedLanguage = localStorage.getItem('selectedLanguage') || 'es';
                updateTranslations(savedLanguage);
                console.log('Translator loaded and initialized in Paquetes');
            }
        }, 200);
    }).catch(error => {
        console.error('Error loading translator:', error);
    });
});
</script>
