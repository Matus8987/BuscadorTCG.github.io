<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login con Local Storage TCG</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="tituloh1 animate-in">Inicio de Sesión</h1>
    <div class="container animate-in">
        <h2>Login</h2>
        <input type="text" id="loginUser" placeholder="Usuario">
        <input type="password" id="loginPass" placeholder="Contraseña">
        <button onclick="login()">Iniciar sesión</button>
        <p id="status"></p>
    </div>

    <!-- Modal de bienvenida -->
    <div id="welcomeModal" class="modal-overlay" style="display: none;">
        <div class="welcome-modal">
            <h3>✅ Bienvenido, <span id="welcomeUsername"></span></h3>
            <p>¡Iniciaste sesión correctamente!</p>
        </div>
    </div>
</body>
</html>
